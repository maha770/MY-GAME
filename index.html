<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O الاحترافية - 3 مستويات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>لعبة <span class="x-text">X</span> <span class="o-text">O</span></h1>
        
        <div class="scoreboard">
            <div>أنت (X): <span id="user-score">0</span></div>
            <div>الكمبيوتر (O): <span id="cpu-score">0</span></div>
        </div>

        <div class="difficulty-modes">
            <button onclick="setDifficulty('easy')" id="btn-easy">سهل</button>
            <button onclick="setDifficulty('medium')" id="btn-medium">متوسط</button>
            <button onclick="setDifficulty('hard')" id="btn-hard" class="active">صعب جداً</button>
        </div>

        <div id="status">دورك الآن (X)</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="restart">إعادة اللعب</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
